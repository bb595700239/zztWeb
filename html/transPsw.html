
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>中政投--设置交易密码</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/index.min.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/js/path.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/js/top-registFlow.js"></script>

    <script type="text/javascript" src="/js/form-validation.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/animate.css">
    <link type="text/css" rel="stylesheet" href="/js/dialog/dialog.css">
    <script type="text/javascript" src="/js/dialog/dialog.js"></script>
    <!--[if lt IE 7]>
        <script src="/js/browser-not-supported.js"></script>
    <![endif]-->
</head>

<body>
	<!-- 头部开始 -->
    <div id="header" class="headerTmpSide" data-temp="/html/header-side-template.html" data-title="设置交易密码"></div>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="reg-process">
                <div class="process process4"></div>
                <ul class="list clearfix"><li class="active">注册</li><li  class="active">实名认证</li><li  class="active">绑定银行卡</li><li  class="active">设置交易密码</li><li>成功</li></ul>
            </div>
            <div class="friendship">
                <div class="con">
                    <i class="icon-form form-danger"></i>交易密码用于投资，提现时使用，请牢记！
                </div>
            </div>
            
            <div class="form-box">
                <div class="form-alert none" id="messages"></div>
                <form class="g-form" method="post" id="myform" data-posturl="user/payPwd" data-gotourl="/html/success/flowsuccess.html">
                    <div class="form-group clearfix">
                        <label class="g-label">手机号：</label>
                        <div class="input-w">
                            <span id="myPhone" class="orange font-size-18"></span>
                            <input class="g-input" type="hidden" id="phone" value="" data-group-state="true"><!-- 这里的电话和上面电话保持一致 -->
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">短信验证码：</label>
                        <div class="input-w" id="getcode">
                            <input id="telCode" name='telCode' class="g-input" type="text" placeholder="6位数字" onfocus="rule.tip($(this),'点击获取验证码')" onblur="rule.custom($(this),'/^[0-9]{6}$/','短信验证码为6位数字');" maxlength="6" size="6" data-group-state="false">
                            <a class="btns" data-url="sendMsg.action?type=4">获取验证码</a>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">交易密码：</label>
                        <div class="input-w">
                            <input id="password1" class="g-input" name="payPassword"  type="password" placeholder="6位数字" onfocus="rule.tip($(this),'交易密码为6位数字')" onblur="rule.tradingPassword($(this),$('#password2'))" data-group-state="false">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">确认交易密码：</label>
                        <div class="input-w">
                            <input id="password2" class="g-input" type="password" placeholder="再次输入密码" onfocus="rule.tip($(this),'请再次输入密码')" onblur="rule.repassword($(this),$('#password1'))" data-group-state="false">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a  class="btns btns-info">下一步</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer" data-temp="/html/footer-template.html"></div>

</body>
</html>
