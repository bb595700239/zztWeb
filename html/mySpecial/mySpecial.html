
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>中政投--我的专享</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/index.min.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="/js/goalProgress.js"></script>
    <script type="text/javascript" src="/js/excanvas.js"></script>
    <script type="text/javascript" src="/js/jquery.easy-pie-chart.js"></script>
    <script type="text/javascript" src="/js/jquery.tmpl.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="/js/path.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/js/top.js"></script>

    <link type="text/css" rel="stylesheet" href="/css/animate.css">
    <link type="text/css" rel="stylesheet" href="/js/dialog/dialog.css">
    <script type="text/javascript" src="/js/dialog/dialog.js"></script>
	<script type="text/javascript">
	var jump_link="/html/login.html"
    </script>

    <!--[if lt IE 7]>
        <script src="/js/browser-not-supported.js"></script>
    <![endif]-->
</head>

<body>
	
	<!-- 头部开始 -->
    <div id="header" class="headerTmp" data-temp="/html/header-template.html" data-active="myspecial"></div>
    <!-- 头部结束 -->
    <div class="banner-box">
        <div class="banner-s2" style="background: url(/images/banner_s_02.jpg) center center no-repeat;"></div>
    </div>
    <div class="container margin-t-20">
        <div class="item-box item-box-con">
        <div id="noSpecial" class="nonedata none">
		    <div class="con"><i class="icon-form form-warning"></i>没有属于您的专享标</div>
		</div>
        
        <!-- 模板填充-->
            <ul id="mytmpl">
            </ul>
            <script type="text/javascript">
            </script>
        </div>   
    </div>
	
    <div id="footer" data-temp="/html/footer-template.html" ></div>
   
    <script type="text/javascript" src="/js/mySpecial.js"></script>
    <script id="testTemplate" type="text/x-jquery-tmpl">
    {{each(i,item) loginSpecialList}}
                <li>
                    <div class="con clearfix">
                        <div class="fl-left">
                            <p class="p1"><a href="/html/detail/${item.subjectId}detail.html">${item.subjectName}</a></p>
                            <p class="p2">${item.creditEnhance}</p>
                            <input type="hidden" name="subjectId" value="${item.subjectId}"/>
                        </div>
                        <p class="fl-right p3">${item.subjectIncomeWay}</p>
                    </div>
                    <div class="info clearfix">
                        <ul class="sub-ul fl-left">
                         {{if item.maxReturn ==null }}
                         	<li class="frist"><p class="p1"><span class="big">${item.minReturn}%</span></p><p class="p2">年化利率</p></li>  
							{{else}}
							<li class="frist"><p class="p1"><span class="big">${item.minReturn}%-${item.maxReturn}%</span></p><p class="p2">年化利率</p></li>  
							{{/if}}
                            <li><p class="p1"><span class="big">${item.subjectFinancingPeriod }</span>个月</p><p class="p2">融资期限</p></li>
                            <li><p class="p1"><span class="big">${item.strSubscriptionAmountMin}</span>元</p><p class="p2">认购起点</p></li> 
                            <li><p class="p1"><span class="big">${item.strMoney}</span>元</p><p class="p2">融资总额</p></li> 
						{{if item.rate==100}}
  						 <li><p class="p1"><span id="l${item.subjectId}" class="big">0</span>元</p><p class="p2">剩余金额</p></li> 
                        </ul>
                        <div id="d${item.subjectId}" class="percentage  fl-left" data-percent="${item.rate}"><span id="r${item.subjectId}">${item.rate}</span>%</div>
                        <a href="/html/detail/${item.subjectId}detail.html" class="btns btns-disable fl-right">已投满</a>
						{{else}}
						<li><p class="p1"><span id="l${item.subjectId}" class="big">${item.strResidualMoney}</span>元</p><p class="p2">剩余金额</p></li> 
                        </ul>
						<div id="d${item.subjectId}" class="percentage fl-left" data-percent="${item.rate}"><span id="r${item.subjectId}">${item.rate}</span>%</span></div>
                        <a href="/html/detail/${item.subjectId}detail.html" class="btns btns-info fl-right">立即投资</a>
						{{/if}}
                    </div>                        
                </li>
                {{/each}}
                </script>
</body>
</html>
