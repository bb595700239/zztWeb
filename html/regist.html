
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/> 
    <title>中政投--注册</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/index.min.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/js/path.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/js/top-registFlow.js"></script>

    <script type="text/javascript" src="/js/form-validation.js"></script>
    <script type="text/javascript" src="/js/regist.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/animate.css">
    <link type="text/css" rel="stylesheet" href="/js/dialog/dialog.css">
    <script type="text/javascript" src="/js/dialog/dialog.js"></script>
    <!--[if lt IE 7]>
        <script src="/js/browser-not-supported.js"></script>
    <![endif]-->
    <script type="text/javascript">
		var tokenId = null;
        (function() {
            $.ajax({
            url:url+'/user/sessionId.action',
            type:'post',
            data:"",
            success:function(data){
                tokenId = data;
                _fmOpt = {
                partner: 'jzsx',
                appName: 'jzxs_web',
                token: data
                };
                var cimg = new Image(1,1);
                cimg.onload = function() {
                    _fmOpt.imgLoaded = true;
                };
                cimg.src = "https://fp.fraudmetrix.cn/fp/clear.png?partnerCode=jzsx&appName=jzxs_web&tokenId=" + data;
                var fm = document.createElement('script'); fm.type = 'text/javascript'; fm.async = true;
                fm.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'static.fraudmetrix.cn/fm.js?ver=0.1&t=' + (new Date().getTime()/3600000).toFixed(0);
                var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(fm, s);
                }
            });
            
            
        })();
	</script>
</head>

<body>
	
	<!-- 头部开始 -->
    <div id="header" class="headerTmpSide" data-temp="/html/header-side-template.html" data-title="注册"></div>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="reg-process">
                <div class="process process1"></div>
                <ul class="list clearfix"><li class="active">注册</li><li>实名认证</li><li>绑定银行卡</li><li>设置交易密码</li><li>成功</li></ul>
            </div>
            <div class="form-box">
                <div class="form-alert none"></div>
                <form class="g-form" method="post" id="myform" data-posturl="user/regist" data-gotourl="/html/success/registsuccess.html">
                    <div class="form-group clearfix">
                        <label class="g-label">手机号：</label>
                        <div class="input-w">
                            <input class="g-input" type="text" name="phone" id="phone" placeholder="请输入您的手机号" onfocus="rule.tip($(this),'手机号为11位数字')" onblur="rule.phone($(this),checkphone);" data-group-state="false" maxlength=11>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">短信验证码：</label>
                        <div class="input-w" id="getcode">
                            <input class="g-input" id="telCode" type="text" name="telCode" placeholder="6位数字" onfocus="rule.tip($(this),'点击获取验证码')" onblur="rule.custom($(this),'/^[0-9]{6}$/','短信验证码为6位数字');" maxlength="6" size="6" data-group-state="false">
                            <a class="btns" data-url="sendMsg.action?type=1">获取验证码</a>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">设置密码：</label>
                        <div class="input-w">
                            <input id="password1" class="g-input" name="password" type="password" placeholder="8-20位字符" onfocus="rule.tip($(this),'密码长度为8-20位（不包含特殊字符）')" onblur="rule.password($(this),$('#password2'))" data-group-state="false">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">确认密码：</label>
                        <div class="input-w">
                           <input id="password2"  class="g-input" type="password" placeholder="再次输入密码" onfocus="rule.tip($(this),'请再次输入密码')" onblur="rule.repassword($(this),$('#password1'))" data-group-state="false">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">验证码：</label>
                        <div class="input-w" id="imgcode">
                            <input  class="g-input" id="code" type="text" placeholder="4位数字或字母" name="code" onfocus="rule.tip($(this),'请输入图片中的验证码')" onblur="rule.custom($(this),'/^[0-9a-zA-Z]{4}$/','图片验证码为4位数字');" maxlength="4" size="4" data-group-state="false">

                            <div class="img" id="getcodeJs">
                                <img>
                            </div>
                        </div>
                    </div>
                    <div class="form-group padding-s clearfix">
                        <label class="g-label"></label>
                        <div class="input-w" id="agree">
                            <input type="checkbox">同意<a href="/html/protemRegist.html" target="_blank" class="blue">《用户注册协议》</a>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a class="btns btns-info">注册</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer" data-temp="/html/footer-template.html"></div>
   
</body>
</html>
