
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>中政投--绑定银行卡</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/index.min.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="/js/path.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/js/top-registFlow.js"></script>

    <script type="text/javascript" src="/js/form-validation.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/animate.css">
    <link type="text/css" rel="stylesheet" href="/js/dialog/dialog.css">
    <script type="text/javascript" src="/js/dialog/dialog.js"></script>
</head>

<body>
	
	<!-- 头部开始 -->
    <div id="header" class="headerTmpSide" data-temp="/html/header-side-template.html" data-title="绑定银行卡"></div>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="reg-process">
                <div class="process process3"></div>
                <ul class="list clearfix"><li class="active">注册</li><li class="active">实名认证</li><li class="active">绑定银行卡</li><li>设置交易密码</li><li>成功</li></ul>
            </div>
            <div class="friendship">
                <div class="con">
                    <i class="icon-form form-danger"></i>为保障您的资金安全，仅支持添加经实名认证的同名银行卡。<br> 请确认银行卡为本人银行卡，此银行卡绑定成功后，将于日后提现时使用。
                </div>
            </div>
            
            <div class="form-box">
                <div class="form-alert none"></div>
                <form class="g-form" method="post" id="myform" data-posturl="user/bindCard" data-gotourl="/html/transPsw.html">
                    <div class="form-group clearfix">
                        <label class="g-label" >持卡人：</label>
                        <div class="input-w">
                            <span class="font-size-18" id="name"></span>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label" >身份证号：</label>
                        <div class="input-w">
                            <span class="font-size-18" id="idcard"></span>
                        </div>
                    </div> 
                    
                    <div class="form-group clearfix">
                        <label class="g-label">开户银行：</label>
                        <div class="input-w">
                            <select class="g-select" name="pay_code" data-group-state="false" onblur="rule.empty($(this),'请选择开户银行')">
                                <option value="">请选择开户银行</option>
                                <option value="ICBC">中国工商银行</option>
                                <option value="ABC">中国农业银行</option>
                                <option value="CCB">中国建设银行</option>
                                <option value="BOC">中国银行</option>
                                <option value="BCOM">中国交通银行</option>
                                <option value="CIB">兴业银行</option>
                                <option value="CITIC">中信银行</option>
                                <option value="CEB">中国光大银行</option>
                                <option value="PAB">平安银行</option>
                                <option value="PSBC">中国邮政储蓄银行</option>
                                <option value="SHB">上海银行</option>
                                <option value="SPDB">浦东发展银行</option>
                                <option value="CMBC">民生银行</option>
                                <option value="HXB">华夏银行</option>
                                <option value="NBCB">宁波银行</option>
                                <option value="CMB">招商银行</option>
                                <option value="GDB">广发银行</option>
                            </select>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">银行卡号：</label>
                        <div class="input-w">
                            <input class="g-input" type="text" name="acc_no" placeholder="请输入银行卡号" onfocus="rule.tip($(this),'请输入您的卡号')" onblur="rule.bankcard($(this))" data-group-state="false" maxlength="19" size="19">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">预留手机号：</label>
                        <div class="input-w">
                            <input class="g-input" type="text" name="mobile" placeholder="请输入手机号" onfocus="rule.tip($(this),'手机号为11位数字')" onblur="rule.phone($(this))" data-group-state="false" maxlength="11" size="11" id='phone'>
                        </div>
                    </div>
<!--                     <div class="form-group clearfix"> -->
<!--                         <label class="g-label">短信验证码：</label> -->
<!--                         <div class="input-w" id="getcode"> -->
<!--                             <input  class="g-input" id="telCode" name='telCode' type="text" placeholder="6位数字" onfocus="rule.tip($(this),'点击获取验证码')" onblur="rule.custom($(this),'/^[0-9]{6}$/','短信验证码为6位数字');" maxlength="6" size="6" data-group-state="false"> -->
<!--                             <a class="btns" data-url="user/bind">获取验证码</a> -->
<!--                         </div> -->
<!--                     </div> -->
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a class="btns btns-info">下一步</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer" data-temp="/html/footer-template.html"></div>
   

</body>
</html>
