
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>中政投--重置登录密码</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/index.min.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/js/path.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/js/top.js"></script>

    <script type="text/javascript" src="/js/form-validation.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/animate.css">
    <link type="text/css" rel="stylesheet" href="/js/dialog/dialog.css">
    <script type="text/javascript" src="/js/dialog/dialog.js"></script>
    <script type="text/javascript">
        var jump_link="/html/login.html"
    </script>
    <!--[if lt IE 7]>
        <script src="/js/browser-not-supported.js"></script>
    <![endif]-->
</head>

<body>
	
	<!-- 头部开始 -->
    <div id="header" class="headerTmpSide" data-temp="/html/header-side-template.html" data-title="重置登录密码"></div>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="form-box">
                <div id="sysBusy" style="display:none" class="form-alert">系统繁忙，请稍后重试！</div>
				 <!--提示信息  -->
				 <div class="form-alert" style="display:none" id='alert'></div>
                <form class="g-form" id="myForm" data-posturl="user/resetPwd" data-dialogmes="重置登录密码成功">
                    <div class="form-group clearfix">
                        <label class="g-label">手机号：</label>
                        <div class="input-w">
                            <span id="myPhone" class="orange font-size-18"></span>
                            <input class="g-input" type="hidden" id="phone" value="" data-group-state="true"><!-- 这里的电话和上面电话保持一致 -->
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">原登录密码：</label>
                        <div class="input-w">
                            <input name="oldPassword" id="oldPwd" class="g-input" type="password" placeholder="请输入原密码" onfocus="rule.tip($(this),'请输入原密码')" onblur="changeTelPsw($(this))" data-group-state="false">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">短信验证码：</label>
                        <div class="input-w" id="getcode">
                            <input id="telCode" name="telCode" class="g-input" type="text" placeholder="6位数字" onfocus="rule.tip($(this),'点击获取验证码')" onblur="rule.custom($(this),'/^[0-9]{6}$/','短信验证码为6位数字');" maxlength="6" size="6" data-group-state="false">
                            <a class="btns" data-url="sendMsg.action?type=2">获取验证码</a>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">新登录密码：</label>
                        <div class="input-w">
                            <input id="newPwd" name="newPassword" class="g-input" type="password" placeholder="8-20位数字和字母组合" onfocus="rule.tip($(this),'密码为8-20位数字和字母组合')" onblur="rule.password($(this),$('#rePwd'))" data-group-state="false">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">确认新登录密码：</label>
                        <div class="input-w">
                            <input id="rePwd" class="g-input" type="password" placeholder="再次输入新密码" onfocus="rule.tip($(this),'再次输入新密码')" onblur="rule.repassword($(this),$('#newPwd'))" data-group-state="false">
                        </div>
                    </div>
                    
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a class="btns btns-info">提交</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer" data-temp="/html/footer-template.html"></div>
    <script type="text/javascript" src="/js/resetLoginPwd.js"></script>
</body>
</html>
