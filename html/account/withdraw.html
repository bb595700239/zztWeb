
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>中政投--提现</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/index.min.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/js/path.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/js/top.js"></script>
    
    <script type="text/javascript" src="/js/form-validation.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/animate.css">
    <link type="text/css" rel="stylesheet" href="/js/dialog/dialog.css">
    <script type="text/javascript" src="/js/dialog/dialog.js"></script>
    <script type="text/javascript">
        var jump_link="/html/login.html"
    </script>
    <!--[if lt IE 7]>
        <script src="/js/browser-not-supported.js"></script>
    <![endif]-->    
</head>

<body>
	
	<!-- 头部开始 -->
    <div id="header" class="headerTmp" data-temp="/html/header-template.html" data-active="account"></div>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="friendship">
                <div class="con">
                    <i class="icon-form form-danger"></i>提现一般2个工作日内到账。
                </div>
            </div>
            <div class="form-box">
                <div class="form-alert" id="Msg" style="display: none;">系统繁忙，请稍后重试！</div>
                <form class="g-form" id="myform" data-posturl="myAccount/withdraw" data-dialogmes="提现申请提交成功！请耐心等待审核！<br/>提现一般2个工作日内到账。" data-gotourl="/html/account/account.html#pandect" method="post">
                    <div class="form-group clearfix">
                        <label class="g-label">提现金额：</label>
                        <div class="input-w amount">
                            <input class="g-input" type="text" id="withdrawCash" name="withdrawCash"  onfocus="rule.tip($(this),'请输入提现金额')" onblur="checkMoney($(this));" onkeyup="value=value.replace(/[^\d.]/g, '').replace(/^\./g, '').replace(/^0/g, '').replace('.', '$#$').replace(/\./g, '').replace('$#$', '.').replace(/([0-9]+\.[0-9]{2})[0-9]*/, '$1');checkMoney($(this));" maxlength="12" size="12" data-group-state="false">
                            <span class="unit">元</span>
                            
                            <div class="add-text">一共可提现<span class="zzt-red" id="allMoney"></span>元</div>
                            
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">金额大写：</label>
                        <div class="input-w">
                            <span class="font-size-20"  id="upper">-</span>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">交易密码：</label>
                        <div class="input-w goset">
                            <input  class="g-input" id="paypwd" type="password" placeholder="请输入交易密码" name="pwd"  onblur="rule.tradingPassword($(this),null,checkPassword)" data-group-state="false">
                        	<a  href="/html/resetPayPwd.html?fromurl=/html/account/withdraw.html" class="blue set">去重置</a>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a class="btns btns-info">确认</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="footer" data-temp="/html/footer-template.html"></div>
    <script type="text/javascript" src="/js/withdraw.js"></script>
</body>

</html>
