<body>

    <div id="header" class="headerTmp" data-temp="/html/header-template.html"></div>

        <div class="breadcrumb">
            当前位置：<a href="/html/account/account.html#invest">我的投资</a> > <span class="active" id='name'></span> 
        </div>

        <div class="item-box border-top padding">

                </tbody>
            </table>

    </div>
	<!-- 账户总览模板 START-->
	<script id="proTemple" type="text/x-jquery-tmpl">
          <tr><td>${no}</td><td>${beginDate}</td><td>${endDate}</td><td>${day}</td><td>${$.outputmoney(profitMoney)}</td><td>${$.outputmoney(investMoney)}</td><td>${$.outputmoney(totalMoney)}</td><td>${strStatus}</td></tr>
	</script>			
                   
    <div id="footer" data-temp="/html/footer-template.html"></div>
	<script type="text/javascript" src="/js/myprofit.js"></script>
