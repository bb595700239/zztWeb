
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <title>中政投--登录</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/index.min.css">
    <script type="text/javascript" src="/js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="/js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/js/path.js"></script>
    <script type="text/javascript" src="/js/global.js"></script>
    <script type="text/javascript" src="/js/top.js"></script>

    <script type="text/javascript" src="/js/form-validation.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/animate.css">
    <!--[if lt IE 7]>
        <script src="/js/browser-not-supported.js"></script>
    <![endif]-->
   <script type="text/javascript">
		var tokenId = null;
	    (function() {
	    	$.ajax({
			url:url+'/user/sessionId.action',
			type:'post',
			data:"",
			success:function(data){
				tokenId = data;
				_fmOpt = {
	            partner: 'jzsx',
	            appName: 'jzxs_web',
	            token: data
                };
				var cimg = new Image(1,1);
				cimg.onload = function() {
					_fmOpt.imgLoaded = true;
				};
				cimg.src = "https://fp.fraudmetrix.cn/fp/clear.png?partnerCode=jzsx&appName=jzxs_web&tokenId=" + data;
				var fm = document.createElement('script'); fm.type = 'text/javascript'; fm.async = true;
				fm.src = ('https:' == document.location.protocol ? 'https://' : 'http://') + 'static.fraudmetrix.cn/fm.js?ver=0.1&t=' + (new Date().getTime()/3600000).toFixed(0);
				var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(fm, s);
				}
			});
			
	        
	    })();
	</script>
</head>

<body>
	
	<!-- 头部开始 -->
    <div id="header" class="headerTmpSide" data-temp="/html/header-side-template.html" data-title="登录"></div>
    <!-- 头部结束 -->
    <div class="login-warp-box"> 
        <div class="login-warp" style="background: url(/images/loginbg.jpg) center center no-repeat;"></div>
        <div class="container clearfix">
            <div class="login fl-right">
                <div class="tit clearfix"><h2 class="fl-left">登录</h2><a href="regist.html" class="zzt-red fl-right">立即注册</a></div>
                <div class="form-box">
                    <div class="form-alert none"></div>
                    <form class="g-form">
                        <div class="form-group clearfix">
                            <div class="input-w">
                                <i class="i-login i-login-phone"></i>
                                <input  class="g-input" type="text" id="phone" name="phone" placeholder="请输入手机号" data-blur="loginrule.phone($(this));" data-group-state="false" maxlength=11>
                            </div>
                        </div> 
                        <div class="form-group clearfix">
                            <div class="input-w">
                                <i class="i-login i-login-lock"></i>
                                <input  class="g-input" type="password" id="pwd" name="password" placeholder="请输入密码" data-blur="loginrule.empty($(this),'密码不能为空')" data-group-state="false">
                            </div>
                        </div> 
                        <div class="form-group clearfix">
                            <div class="input-w" id="imgcode">
                                <i class="i-login i-login-yanzhenma"></i>
                                <input id="code" class="g-input" type="text" name="code" placeholder="验证码" data-blur="loginrule.yzm($(this))" data-group-state="false">
                                <div class="img" id="getcodeJs">
                                    <img>
                                </div>
                            </div>
                        </div>
                        <div class="form-group autologin clearfix">
                            <div class="input-w" id="agree">
                                <!-- <input type="checkbox" id="check"><label for="check">自动登录</label> --> <a onclick="forgetJs()" class="fl-right">忘记密码?</a>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <div class="input-w">
                                <a class="btns btns-info">登录</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    </div>

    <div id="footer" data-temp="/html/footer-template.html"></div>
    <script type="text/javascript" src="/js/login.js"></script>

</body>
</html>
