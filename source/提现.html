
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>中政投--提现</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/index.min.css">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/goalProgress.js"></script>
    <script type="text/javascript" src="../js/excanvas.js"></script>
    <script type="text/javascript" src="../js/jquery.easy-pie-chart.js"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <!--[if lt IE 8]>
        <script src="../js/browser-not-supported.js"></script>
    <![endif]-->    
</head>

<body>
	
	<!-- 头部开始 -->
    <header data-temp="header-side-template.html" data-title="提现"></header>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="friendship">
                <div class="con">
                    <i class="icon-form form-danger"></i>提现一般2个工作日内到账。
                </div>
            </div>
            <div class="form-box">
                <div class="form-alert">系统繁忙，请稍后重试！</div>
                <form class="g-form">
                    <div class="form-group clearfix">
                        <label class="g-label">提现金额：</label>
                        <div class="input-w amount">
                            <input class="g-input" id="amountinput" type="text" value="50000" onfocus="rule.tip($(this),'请输入提现金额')" onblur="rule.empty($(this),'提现金额不能为空')" data-group-state="false">
                            <span class="unit">元</span>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">金额大写：</label>
                        <div class="input-w">
                            <span class="font-size-20" id="upper">伍万元整</span>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">交易密码：</label>
                        <div class="input-w">
                            <input  class="g-input" type="password" placeholder="请输入交易密码" onfocus="rule.tip($(this),'请输入6位数字的交易密码')" onblur="rule.tradingPassword($(this))" data-group-state="false">
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a class="btns btns-info">确认</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function getStatesFn(argument) {
            alert(1)  
        }
        $(function() {
            $('#amountinput').on('keyup blur',function() {
                var val=$('#amountinput').val();
                $('#upper').text(rule.digitUppercase(val));
            })
        })
    </script>

    <footer data-temp="footer-template.html"></footer>
   

</body>
</html>
