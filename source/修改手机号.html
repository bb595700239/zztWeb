
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>中政投--注册</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/index.min.css">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/goalProgress.js"></script>
    <script type="text/javascript" src="../js/excanvas.js"></script>
    <script type="text/javascript" src="../js/jquery.easy-pie-chart.js"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <!--[if lt IE 8]>
        <script src="../js/browser-not-supported.js"></script>
    <![endif]-->
</head>

<body>
	
	<!-- 头部开始 -->
    <header data-temp="header-side-template.html" data-title="修改手机号"></header>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="form-box">
                <div class="form-alert">系统繁忙，请稍后重试！</div>
                <form class="g-form">
                    <div class="form-group clearfix">
                        <label class="g-label">新手机号：</label>
                        <div class="input-w">
                            <input class="g-input" type="text" placeholder="请输入您的手机号" onfocus="rule.tip($(this),'手机号为11位数字')" onblur="rule.phone($(this))" data-group-state="false" maxlength="11" size="11">
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">手机验证码：</label>
                        <div class="input-w" id="getcode">
                            <input  class="g-input" type="text" placeholder="6位数字">
                            <a class="btns">获取验证码</a>
                            <div class="group-tip" style="display:block"><div class="con">请输入您的验证码</div></div>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">帐户登录密码：</label>
                        <div class="input-w">
                            <input  class="g-input" type="text" placeholder="请输入帐户登录密码" onfocus="rule.tip($(this),'密码为8-20位数字和字母组合')" onblur="rule.password($(this),$('#password2'))" data-group-state="false">
                        </div>
                    </div>
                    
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a class="btns btns-info">提交</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer data-temp="footer-template.html"></footer>
   

</body>
</html>
