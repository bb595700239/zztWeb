
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>中政投--绑定银行卡</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/index.min.css">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/goalProgress.js"></script>
    <script type="text/javascript" src="../js/excanvas.js"></script>
    <script type="text/javascript" src="../js/jquery.easy-pie-chart.js"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <!--[if lt IE 8]>
        <script src="../js/browser-not-supported.js"></script>
    <![endif]-->    
</head>

<body>
	
	<!-- 头部开始 -->
    <header data-temp="header-side-template.html" data-title="绑定银行卡"></header>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="reg-process">
                <div class="process process3"></div>
                <ul class="list clearfix"><li class="active">创建账户</li><li class="active">实名认证</li><li class="active">绑定银行卡</li><li>设置交易密码</li><li>成功</li></ul>
            </div>
            <div class="friendship">
                <div class="con">
                    <i class="icon-form form-danger"></i>为保障您的资金安全，仅支持添加经实名认证的同名银行卡。<br> 请确认银行卡为本人银行卡，此银行卡绑定成功后，将于日后提现时使用。
                </div>
            </div>
            
            <div class="form-box">
                <div class="form-alert">系统繁忙，请稍后重试！</div>
                <form class="g-form">
                    <div class="form-group clearfix">
                        <label class="g-label">持卡人：</label>
                        <div class="input-w">
                            <span class="font-size-18">张*三</span>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">身份证号：</label>
                        <div class="input-w">
                            <span class="font-size-18">310521****08101596</span>
                        </div>
                    </div> 
                    
                    <div class="form-group clearfix">
                        <label class="g-label">开户银行：</label>
                        <div class="input-w">
                            <select class="g-select">
                                <option value="0">北京银行上地支行</option>
                                <option value="1">招商银行上地支行</option>
                                <option value="2">工商银行上地支行</option>
                                <option value="3">农业银行上地支行</option>
                            </select>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">银行卡号：</label>
                        <div class="input-w">
                            <input class="g-input" type="text" placeholder="请输入银行卡号" onfocus="rule.tip($(this),'请输入您的卡号')" onblur="rule.bankcard($(this))" data-group-state="false" maxlength="19" size="19">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">预留手机号：</label>
                        <div class="input-w">
                            <input class="g-input" type="text" placeholder="请输入手机号" onfocus="rule.tip($(this),'手机号为11位数字')" onblur="rule.phone($(this))" data-group-state="false" maxlength="11" size="11">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">手机验证码：</label>
                        <div class="input-w" id="getcode">
                            <input  class="g-input" type="text" placeholder="6位数字">
                            <a class="btns">获取验证码</a>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a class="btns btns-info">绑定</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer data-temp="footer-template.html"></footer>
   

</body>
</html>
