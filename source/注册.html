
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>中政投--注册</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/index.min.css">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/goalProgress.js"></script>
    <script type="text/javascript" src="../js/excanvas.js"></script>
    <script type="text/javascript" src="../js/jquery.easy-pie-chart.js"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <!--[if lt IE 8]>
        <script src="../js/browser-not-supported.js"></script>
    <![endif]-->
    
</head>

<body>
	
	<!-- 头部开始 -->
    <header data-temp="header-side-template.html" data-title="注册" data-isregister="true"></header>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="reg-process">
                <div class="process process1"></div>
                <ul class="list clearfix"><li class="active">创建账户</li><li>实名认证</li><li>绑定银行卡</li><li>设置交易密码</li><li>成功</li></ul>
            </div>
            <div class="form-box">
                <div class="form-alert">系统繁忙，请稍后重试！</div>
                <form class="g-form">
                    <div class="form-group clearfix">
                        <label class="g-label">手机号：</label>
                        <div class="input-w">
                            <input class="g-input" id="phone" type="text" placeholder="请输入您的手机号" onfocus="rule.tip($(this),'手机号为11位数字')" onblur="rule.phone($(this))" data-group-state="false" maxlength="11" size="11">
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">短信验证码：</label>
                        <div class="input-w" id="getcode">
                            <input  class="g-input" type="text" placeholder="6位数字">
                            <a class="btns" data-url="aaaa">获取验证码</a>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">设置密码：</label>
                        <div class="input-w">
                            <input id="password1" class="g-input" type="text" placeholder="8-20位数字和字母组合" onfocus="rule.tip($(this),'密码为8-20位数字和字母组合')" onblur="rule.password($(this),$('#password2'))" data-group-state="false">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">确认密码：</label>
                        <div class="input-w">
                            <input id="password2"  class="g-input" type="text" placeholder="再次输入密码" onfocus="rule.tip($(this),'请再次输入密码')" onblur="rule.repassword($(this),$('#password1'))" data-group-state="false">
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">验证码：</label>
                        <div class="input-w" id="imgcode">
                            <input  class="g-input" type="text" placeholder="6位数字">
                            <img src="../images/yzm.png" onclick="this.src='\/asdf\/index.html?t='+new Date().getTime()">
                        </div>
                    </div>
                    <div class="form-group padding-s clearfix">
                        <label class="g-label"></label>
                        <div class="input-w" id="agree">
                            <input type="checkbox" checked="checked">同意<a href="#" class="blue">《用户注册协议》</a>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a class="btns btns-info">确认</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function getStatesFn(argument) {
             alert(1)  
        }
    </script>
    <footer data-temp="footer-template.html"></footer>
   

</body>
</html>
