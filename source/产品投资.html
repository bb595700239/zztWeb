    
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>中政投--产品投资</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/index.min.css">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/goalProgress.js"></script>
    <script type="text/javascript" src="../js/excanvas.js"></script>
    <script type="text/javascript" src="../js/jquery.easy-pie-chart.js"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>

    <link type="text/css" rel="stylesheet" href="../js/reveal/reveal.css">
    <script type="text/javascript" src="../js/reveal/jquery.reveal.js"></script>
    <!--[if lt IE 8]>
        <script src="../js/browser-not-supported.js"></script>
    <![endif]-->
</head>

<body>
	
	<!-- 头部开始 -->
    <header data-temp="header-side-template.html" data-title="产品投资"></header>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="pro-invest">
                <div class="name">安吉五水债31期</div>
                <ul class="list clearfix">
                    <li><p class="p1">预计年化收益</p><p class="p2">6.5% - 8%</p></li>
                    <li><p class="p1">融资期限</p><p class="p2">6个月</p></li>
                    <li><p class="p1">募集金额</p><p class="p2">5000000</p></li>
                    <li class="last"><p class="p1">起投金额</p><p class="p2">2万元</p></li>
                </ul>
            </div>
            <script>

            var setamount={
                init:function(obj) {
                    var val=obj.val();
                    var upper='-',nianhua=0,shouyi=0;
                    if(val<this.data.startingmark){
                        rule.erroralert(obj,'2万起投');
                    }else if(this.data.startingmark<=val && val<this.data.endingmark){
                        rule.success(obj);
                        nianhua=this.getnianhua(this.data.type,val);
                        shouyi=(val*nianhua*this.data.deadline*30)/365;  
                        upper=rule.digitUppercase(val)
                    }else {
                        rule.erroralert(obj,'不在投资范围内！');
                    }
                    $('#upper').text(upper);
                    $('#nianhua').text(nianhua*100+'%');
                    $('#shouyi').text(shouyi.toFixed(2));
                },
                getnianhua:function(type,val) {
                    var income;
                    $.each(type,function(i){
                        if(type[i].rangestart<=val && val<type[i].rangeend){
                            income=type[i].income;  
                        }
                    })
                    return income;
                } 

            } 

            setamount.data={
                type:[{rangestart:20000,rangeend:30000,income:0.04},{rangestart:30000,rangeend:50000,income:0.05},{rangestart:50000,rangeend:80000,income:0.06}],//投资类型
                deadline:6,        //投资期限
                startingmark:20000,//起投金额
                endingmark:80000  //最大投资金额
            }

            $(function() {
                $('#amountinput').on('keyup blur',function() {
                    setamount.init($(this)); 
                })
            })
                
            </script>
            <div class="form-box">
                <form class="g-form">
                    <div class="form-group clearfix">
                        <label class="g-label">账户余额：</label>
                        <div class="input-w user-gold">
                            <span class="black">35555</span>元<a href="#" class="btns btns-info fl-right">充值</a>
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">设置金额：</label>
                        <div class="input-w amount">
                            <input id="amountinput" class="g-input black" type="text" onfocus="rule.tip($(this),'起投金额'+setamount.data.startingmark+'元')" data-group-state="false">
                            <span class="unit">元</span>
                            <div class="add-text">预期年化收益<span class="zzt-red" id="nianhua">6.5%</span>，预期总收益<span class="zzt-red" id="shouyi">355</span>元</div>
                        </div>
                    </div>
                    <div class="form-group padding-s clearfix">
                        <label class="g-label">大写金额：</label>
                        <div class="input-w">
                            <span class="font-size-24" id="upper">伍万元整</span>
                        </div>
                    </div>
                    <div class="form-group padding-s clearfix">
                        <label class="g-label">剩余可投：</label>
                        <div class="input-w user-gold">
                            <span class="black">1000000</span>元
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label">交易密码：</label>
                        <div class="input-w goset">
                            <input  class="g-input" type="password" value="123456">
                            <a href="#" class="blue set">去设置</a>
                        </div>
                    </div>
                    <div class="form-group padding-s clearfix">
                        <label class="g-label"></label>
                        <div class="input-w" id="agree">
                            <input type="checkbox" checked="checked">同意<a href="#" class="blue">《产品购买协议》</a>
                        </div>
                    </div>
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a class="btns btns-info" data-reveal-id="myModal" >确定</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="myModal" class="reveal-modal">
        <a class="close-reveal-modal"></a>
        <div class="con">您将购买安吉五水债31期产品，投资金额<span class="zzt-red">50000</span>元，预期收益<span class="zzt-red">300</span>元！</div>
        <div class="btn-box"><a class="btns btns-info">确认</a><a class="btns reveal-cancel">取消</a></div>
    </div>
    <script>
    $('#myModal').reveal()
    </script>

    <footer data-temp="footer-template.html"></footer>

</body>
</html>
