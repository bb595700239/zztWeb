
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>中政投--登录</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/index.min.css">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/goalProgress.js"></script>
    <script type="text/javascript" src="../js/excanvas.js"></script>
    <script type="text/javascript" src="../js/jquery.easy-pie-chart.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <!--[if lt IE 8]>
        <script src="../js/browser-not-supported.js"></script>
    <![endif]--> 
</head>

<body>
	
	<!-- 头部开始 -->
    <header data-temp="header-side-template.html" data-title="登录"></header>
    <!-- 头部结束 -->
    <div class="login-warp" style="background: url(../images/loginbg.jpg) center center no-repeat;">
        <div class="container clearfix">
            <div class="login fl-right">
                <div class="tit clearfix"><h2 class="fl-left">登录</h2><a href="#" class="zzt-red fl-right">立即注册</a></div>
                <div class="form-box">
                    <div class="form-alert">请输入手机号</div>
                    <form class="g-form">
                        <div class="form-group clearfix iserror">
                            <label class="g-label">手机号：</label>
                            <div class="input-w">
                                <input  class="g-input" type="text" placeholder="请输入手机号">
                            </div>
                        </div> 
                        <div class="form-group clearfix">
                            <label class="g-label">密码：</label>
                            <div class="input-w">
                                <input  class="g-input" type="text" placeholder="请输入密码">
                            </div>
                        </div> 
                        <div class="form-group clearfix">
                            <label class="g-label">验证码：</label>
                            <div class="input-w" id="imgcode">
                                <input  class="g-input" type="text">
                                <img src="../images/yzm.png" onclick="this.src='..\/images\/yzm.png?t='+new Date().getTime()">
                            </div>
                        </div>
                        <div class="form-group autologin clearfix">
                            <label class="g-label"></label>
                            <div class="input-w" id="agree">
                                <input type="checkbox" id="check"><label for="check">自动登录</label> <a href="#" class="fl-right">忘记密码?</a>
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label class="g-label"></label>
                            <div class="input-w surebtn">
                                <a class="btns btns-info">登录</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer data-temp="footer-template.html"></footer>
   

</body>
</html>
