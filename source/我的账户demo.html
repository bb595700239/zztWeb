            <script type="text/javascript">
                $(function() {
                    $('.hd-sub li').click(function(){
                        $('#type').val($(this).data('type'));

                    })
                })
                


                var format={
                    regtypeFormatter:function(val) {
                        if (val == 'WEB') {
                            return '官网'
                        } else if (val == 'MINI_CLIENT') {
                            return '微端'
                        } else if (val == 'MOBI_CLIENT') {
                            return '手机'
                        } else if (val == 'PLATFORM') {
                            return '平台'
                        } else if (val == 'AD') {
                            return '广告'
                        }
                    },
                    getTime:function(t) {
                        var year = t.getFullYear();
                        var month = t.getMonth() + 1;
                        var date = t.getDate();
                        var hour = t.getHours();
                        var minute = t.getMinutes();
                        var second = t.getSeconds();
                        return year + "-" + month + "-" + date + " " + hour + ":" + minute;
                    },
                    dateFormatter:function(val){
                        if(val=='' || !val){
                            return '-'  
                        }else{
                            return format.getTime(new Date(val))
                        }
                        
                    }
                }
