
<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>中政投--实名认证</title>
	<meta name="keywords" content="中政投" />
	<meta name="description" content="中政投介绍" />
    <link type="text/css" rel="stylesheet" href="../css/base.css">
    <link type="text/css" rel="stylesheet" href="../css/index.min.css">
    <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="../js/jquery.SuperSlide.2.1.1.js"></script>
    <script type="text/javascript" src="../js/goalProgress.js"></script>
    <script type="text/javascript" src="../js/excanvas.js"></script>
    <script type="text/javascript" src="../js/jquery.easy-pie-chart.js"></script>
    <script type="text/javascript" src="../js/form-validation.js"></script>
    <script type="text/javascript" src="../js/global.js"></script>
    <!--[if lt IE 8]>
        <script src="../js/browser-not-supported.js"></script>
    <![endif]-->
</head>

<body>
	
	<!-- 头部开始 -->
    <header data-temp="header-side-template.html" data-title="实名认证"></header>
    <!-- 头部结束 -->
    <div class="container">
        <div class="item-box border-top margin-t-20">
            <div class="reg-process">
                <div class="process process2"></div>
                <ul class="list clearfix"><li class="active">创建账户</li><li class="active">实名认证</li><li>绑定银行卡</li><li>设置交易密码</li><li>成功</li></ul>
            </div>
            <div class="friendship">
                <div class="con">
                    <i class="icon-form form-danger"></i>为保障您的资金安全，需审核您的有效身份。通过实名认证的信息不能修改。<br>提现只能到实名认证同名的银行卡中。
                </div>
            </div>
            <div class="form-box">
                <div class="form-alert">系统繁忙，请稍后重试！</div>
                <form class="g-form">
                    <div class="form-group clearfix">
                        <label class="g-label">真实姓名：</label>
                        <div class="input-w">
                            <input class="g-input" type="text" placeholder="请输入您的姓名" onfocus="rule.tip($(this),'请输入您的姓名')" onblur="rule.empty($(this),'用户名不能为空')" data-group-state="false" maxlength="20" size="20">
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label">身份证号：</label>
                        <div class="input-w">
                            <input  class="g-input" type="text" placeholder="请输入您的身份证号" onfocus="rule.tip($(this),'请输入您的身份证号')" onblur="rule.idcard($(this))" data-group-state="false" maxlength="18" size="18">
                        </div>
                    </div> 
                    <div class="form-group clearfix">
                        <label class="g-label"></label>
                        <div class="input-w surebtn">
                            <a class="btns btns-info">确认</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer data-temp="footer-template.html"></footer>
   

</body>
</html>
